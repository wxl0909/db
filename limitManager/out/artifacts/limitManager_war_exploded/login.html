<body id="login">
<div class="login">
    <h2>QAdmin后台模板</h2>
    <form class="layui-form" target="_blank">
        <div class="layui-form-item">
            <input type="username" name="user" placeholder="用户名" required lay-verify="required"  class="layui-input">
            <i class="layui-icon input-icon">&#xe66f;</i>
        </div>
        <div class="layui-form-item">
            <input type="password" name="pwd" placeholder="密码" required lay-verify="required"  class="layui-input">
            <i class="layui-icon input-icon">&#xe673;</i>
        </div>
        <div class="layui-form-item">
            <input type="checkbox" name="box" lay-skin="primary" title="记住密码" checked=""> <a class="back" href="javascript:;"  style="margin-top: 10px">忘记密码</a>
        </div>
        <div class="layui-form-item">
            <button type="button" id="btn" style="width: 100%" class="layui-btn" >立即登录</button>
        </div>

    </form>
</div>
