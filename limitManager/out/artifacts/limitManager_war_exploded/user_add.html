
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>添加用户 - QAdmin后台模板</title>
    <link rel="stylesheet" href="./static/common/layui/css/layui.css" charset="UTF-8">
    <link rel="stylesheet" href="./static/admin/css/style.css">
    </head>
<body>
<div id="app1">
    <!--顶栏-->
    <header>
        <h1 v-text="webname"></h1>
        <div class="breadcrumb">
            <i class="layui-icon">&#xe715;</i>
            <ul>
                <li v-for="vo in address">
                    <a  v-text="vo.name" :href="vo.url" ></a> <span>/</span>
                </li>
            </ul>
        </div>
    </header>

    <div class="main" id="app">
        <!--左栏-->
        <div class="left">
            <ul class="cl" >
                <!--顶级分类-->
                <li v-for="vo,index in menu" :class="{hidden:vo.hidden}">
                    <a href="javascript:;"  :class="{active:vo.active}"  @click="onActive(index)">
                        <i class="layui-icon" v-html="vo.icon"></i>
                        <span v-text="vo.name"></span>
                        <i class="layui-icon arrow" v-show="vo.url.length==0">&#xe61a;</i> <i v-show="vo.active" class="layui-icon active">&#xe623;</i>
                    </a>
                    <!--子级分类-->
                    <div v-for="vo2,index2 in vo.list">
                        <a href="javascript:;" :class="{active:vo2.active}" @click="onActive(index,index2)" v-text="vo2.name"></a>
                        <i v-show="vo2.active" class="layui-icon active">&#xe623;</i>
                    </div>
                </li>
            </ul>
        </div>
        <!--右侧-->
        <div class="right">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>添加权限节点</legend>
            </fieldset>

            <form>

                <div class="layui-form-item">
                    <label class="layui-form-label">权限节点</label>
                    <div class="layui-input-inline">
                        <select name="sel" id="addOpt">

                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">名字</label>
                    <div class="layui-input-block">
                        <input type="text" id="name" name="permitName" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">URL</label>
                    <div class="layui-input-block">
                        <input type="text" id="url" name="permitUrl" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否子节点</label>
                    <div class="layui-input-block">
                       是:<input type="radio" name="permitleft" value="true">
                       否: <input type="radio" name="permitleft" value="false">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" id="btnSubmit" type="button" lay-filter="submit">立即提交</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<script src="./static/common/jquery-3.3.1.min.js"></script>
<script src="./static/common/layui/layui.js" charset="UTF-8"></script>

<script src="./static/common/vue.min.js"></script>
<script src="./static/admin/js/config.js"></script>
<script src="./static/admin/js/script.js"></script>

<script type="text/javascript">
    $(function () {
        $.post("perOper/addPermit",function (data) {
          $("#addOpt").append("<option value='0' >无上级节点</option>");
            console.log(data);
            $.each(data,function (index,obj) {

                var option = "<option value='" + obj.permitParentId+ "'>" + obj.permitName + "</option>";
                console.log(option);
                $("#addOpt").append(option);
            });
        },"json");
        /*引入layui模块*/
        $("#btnSubmit").click(function () {
            console.log($("#addOpt").val());
            $.post("perOper/insert",{
                "permitParentId":$("#addOpt").val(),
                "permitName":$("#name").val(),
                "permitUrl":$("#url").val(),
                "permitleft":$("input[name=permitleft]").val()
            },function(data){
                if (data=="1"){
                    alert("添加成功");
                    window.location.href="user_index.html";
                } else {
                    alert("添加失败");
                }
            },"json");
        });




    });
</script>
</body>

</html>
